<!DOCTYPE html>
{%extends "base.html" %}
{% block body_block %}
<div class="container">
  <div class="jumbotron">
    {%if registered%}
      <h1>Thank you for registering!</h1>
    {%else%}
      <h1>Register here</h1>
      <h2>Fill out the form: </h2>

      <form method="post" enctype="multipart/form-data">
        {{user_form.as_p}}
        {%csrf_token%}
        {{profile_form.as_p}}
        <input type="submit" name="submitted" value="REGISTER">
      </form>
    {% endif %}
  </div>
</div>
{% endblock %}
